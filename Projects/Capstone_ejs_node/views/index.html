<!DOCTYPE html>
<html>
    <head>
        <title>Blog Website</title>
        <link rel="stylesheet" href="../public/styles/index.css";>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Ro
boto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="header"><h1>Blogger</h1>
            <div class="header-buttons">
                <button>Btn 1</button>
                <button>Btn 2</button>
                <button>Btn 3</button>
                <button>Btn 4</button>
            </div>
        </div>
        <div class="container">
            <div class="a cards"></div>
            <div class="main-posts cards">
                <ul>
                    <li class="Posts">
                        <div class="post-user">
                            <img class="user-img" src="../public/images/user-pic.jpg" alt="../public/images/user-pic.jpg">
                            <div class="user-name">
                                <p>Username</p>
                                <div class="posted-time">04/12/2023</div>
                            </div>
                        </div>
                        <div class="post-title"><p>Text</p></div>
                        <p class="post-text">This is Sample Text</p>
                        <div class="post-footer">
                            <div class="like"><i class="bi bi-hand-thumbs-up"></i></div>
                            <div class="likes"><i class="bi bi-heart-fill"></i>34</div>
                            <div class="dislike"><i class="bi bi-hand-thumbs-down"></i></div>
                            <div class="comments"><i class="bi bi-chat-left-text-fill"></i>23</div>
                            <div class="delete"><i class="bi bi-trash"></i></div>
                        </div>
                    </li>
                    <li class="Posts"></li>
                    <li class="Posts"></li>
                    <li class="Posts"></li>
                </ul>
            </div>
            <div class="new-posts cards">
                <form action="/new-post" method="post">
                    <input type="text" placeholder="Title" class="input">
                    <textarea placeholder="Content" rows="5"></textarea>
                    <button type="submit" class="post">Post</button>
                </form>
            </div>
        </div>
    </body>
</html>
